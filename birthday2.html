<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        h1 {
            color: #ff1493;
            font-size: 50px;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        .photo {
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .click-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff1493;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .click-button:hover {
            background-color: #ff69b4;
        }
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .balloons, .flower {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s infinite ease-in-out;
        }
        .flower {
            width: 30px;
            height: 30px;
            background: pink;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <button class="click-button" id="startButton">ðŸŽˆ Click Here! ðŸŽ‰</button>

    <div class="container" id="content">
        <h1>ðŸŽ‰ Happy Birthday Vir! ðŸŽ‚</h1>
        <p class="message">Wishing you all the happiness and love on your special day!</p>
        <img class="photo" id="birthdayPhoto" src="photo1.jpg" alt="Birthday Celebration">
    </div>

    <audio id="birthdayMusic" loop>
        <source src="saturn.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg"];
        let currentPhotoIndex = 0;

        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("content").style.display = "block";
            this.style.display = "none";
            playMusic();
            createConfetti();
            createBalloonsAndFlowers();
            startPhotoSlideshow();
        });

        function playMusic() {
            const audio = document.getElementById("birthdayMusic");
            audio.play().catch(error => console.log("Autoplay error:", error));
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        function createBalloonsAndFlowers() {
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    const balloon = document.createElement("div");
                    balloon.classList.add("balloons");
                    document.body.appendChild(balloon);
                    balloon.style.left = Math.random() * 100 + "vw";
                    balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    balloon.style.animationDuration = (Math.random() * 4 + 4) + "s";

                    const flower = document.createElement("div");
                    flower.classList.add("flower");
                    document.body.appendChild(flower);
                    flower.style.left = Math.random() * 100 + "vw";
                    flower.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 80%)`;
                    flower.style.animationDuration = (Math.random() * 4 + 4) + "s";

                    setTimeout(() => {
                        balloon.remove();
                        flower.remove();
                    }, 8000);
                }
            }, 1000);
        }

        function startPhotoSlideshow() {
            setInterval(() => {
                currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
                document.getElementById("birthdayPhoto").src = photos[currentPhotoIndex];
            }, 1000);
        }
    </script>

</body>
</html>
